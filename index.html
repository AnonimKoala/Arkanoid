<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="styleMain.css">

</head>

<body>
    <div id="div">
        <canvas id="canvas"></canvas>
        <canvas id="staticCanvas"></canvas> <!-- Drugi canvas przeznaczony na obiekty które się nie ruszają (bloki, DOH, elementy HUD)-->
        <div id="introScreen">
            <div id="logo">
                <img src="img/icons/logo_screen.png" alt="Arkanoid by Suscy Koderzy">
            </div>
            <div id="buttons">
                <button id="playButton">
                    <img src="img/icons/play_button_screen.png" alt="Rozpocznij grę">
                </button>
                <button id="loadButton">
                        <img src="img/icons/load_button_screen.png" alt="Wczytaj poziom">
                </button>
                <button id="helpButton">
                    <img src="img/icons/help_button_screen.png" alt="Pomoc">
                </button>
            </div>
        </div>
        <div id="helpScreen">
            <img src="img/helpScreen.jpg" alt="Fabuła i sterowanie">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
