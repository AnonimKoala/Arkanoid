<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>

</head>
<style>
    canvas:hover {
        cursor: none;
    }

    canvas {
        border: 1px solid black;
        height: 100%;
        width: 100%;
        background-color: rgb(0, 0, 39);
    }

    #div {
        width: 95vh;
        height: 95vh;
        max-height: 1000px;
        max-width: 1000px;
        margin: auto;
        position: relative;

    }

    body {
        width: 100vw;
        overflow: hidden;
        background: rgb(84, 73, 255);
        background: linear-gradient(315deg, rgba(84, 73, 255, 1) 0%, rgba(191, 177, 255, 1) 54%, rgba(73, 132, 255, 1) 100%);
        background-size: 200%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    #introScreen {
        position: relative;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
        display: grid;
        place-items: center;
    }
    #buttons{
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 30px;
        position: absolute;
        top: 37%;

    }
    #buttons > button{
        width: 100%;
        height: 100%;
        border: none;
        background-color: transparent;
        outline: none;
        cursor: pointer;
        transition: .2s ease-in-out filter; 
        border-radius: 20%;
        position: relative;
    }
    #buttons> button::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(4, 35, 190, 0.336);
        z-index: -1;
        filter: blur(15px);
    }
    #buttons > button:hover{
        filter: contrast(1.2);
    }
    #logo{
        padding: 20px;
        position: absolute;
        top: 12%;       
    }
    #logo::before{
        content: "";
        position: absolute;
        top: 0;
        left: -5%;
        width: 110%;
        height: 100%;
        background-color: rgba(3, 28, 152, 0.509);
        z-index: -1;
        filter: blur(40px);
    }
</style>

<body>
    <div id="div">
        <canvas id="canvas"></canvas>
        <div id="introScreen">
            <div id="logo">
                <img src="img/icons/logo_screen.png" alt="Arkanoid by Suscy Koderzy">
            </div>
            <div id="buttons">
                <button id="playButton" onclick='document.querySelector("#introScreen").style.display = "none"'>
                    <img src="img/icons/play_button_screen.png" alt="Rozpocznij grÄ™">
                </button>
                <button id="loadButton">
                    <img src="img/icons/load_button_screen.png" alt="Wczytaj poziom">
                </button>
                <button id="helpButton">
                    <img src="img/icons/help_button_screen.png" alt="Pomoc">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
